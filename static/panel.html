<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>xxxx</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nearList.css">
    <link rel="stylesheet" type="text/css" href="css/panel.css"/>

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/utile/commonUtils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/bikeService.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/wxService.js"></script>
    <script src="js/ctrl/panleCtrl.js"></script>

</head>
<body ng-controller="panelController">
<nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
    主面板
</nav>
<div style="height:132px;"></div>
<div id="fixed-pos">
    <div class="d_panel">
        <div class="img-area">
            <img src="img/zebra.jpg" width="100" height="120">
        </div>
        <div>
            <div style="font-size: 20px;font-weight: bold;color: #339933">
                Phone: {{user.phone}}
            </div>
            <div class="detail-info">
                <div><span>积分</span><span>{{user.totalScore}}</span></div>
                <div><span>积累里程：{{user.totalKm}}公里</span><span>积累时间：{{user.totalTime}}</span></div>
            </div>
            <div class="detail-info">
                <div><span>余额</span><span>{{user.acctRemain}}</span></div>
                <div><span>里程:{{user.remainKm}}公里</span><span>时间：{{user.remainTime}}</span></div>
            </div>
        </div>
    </div>
</div>
<div id="detail_info">
    <a href="#" ng-repeat="car in nearCars">
        <div>
            <img src="img/car3.jpg" height="80" width="100">
        </div>
        <div>
            <div class="clear"><span class="fl">车号：{{car.id}}</span><span class="fr">{{car.price}}元/公里</span></div>
            <div class="clear"><span class="fl addr"> {{car.location}}</span><span class="fr">{{car.distance}}米</span>
            </div>
            <div class="clear"><span class="fl">剩余电量{{car.remainPower}}%</span><span class="fr">可续航里程: {{car.reserveKm}}公里</span>
            </div>
            <div class="btn-area">
                <input type="button" ng-click="bikeOrder(car,$event)" value="预订" id="order"/>
                <input type="button" ng-click="bikeVoice(car,$event)" value="鸣笛" id="voice"/>
                <input type="button" ng-click="bikeNavigate(car,$event)" value="导航" id="navigate"/>
            </div>
        </div>
    </a>
</div>


<!--loading 折照区-->

<div class="loading" ng-show="!user_load_ok  || !bike_load_ok"><img src="img/loading.png" alt="" width="50" height="50"
                                                                    class="loading"/>

</div>

</body>
</html>
