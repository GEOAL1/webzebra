<div class="container">
    <div id="myCarousel" class="carousel slide">

        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">

            </div>
            <div class="item">
                <img src="img/car1.jpg" alt="Third slide">
            </div>
        </div>

        <!-- 轮播（Carousel）导航 -->

           data-slide="next">&rsaquo;</a>
    </div>
