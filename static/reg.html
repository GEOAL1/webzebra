<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
    用户注册
</nav>

<div class="container">
    <div class="content">
        <form class="form-signin ">

            <div class="form-group input-group-lg">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="phone" id="inputEmail" class="form-control" placeholder="手机号" required autofocus>
            </div>
            <div class="form-group input-group-lg">
                <label for="inputPassword" class="sr-only">Password</label>

                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            </div>

            <div class="form-group input-group-lg">
                <label for="againPassword" class="sr-only">Password</label>

                <input type="password" id="againPassword" class="form-control" placeholder="再次输入密码" required>
            </div>


            <div class="form-group row ">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input-group-lg">
                    <label for="valatileCode" class="sr-only">valatileCode</label>
                    <input type="password" id="valatileCode" class="form-control" placeholder="输入验证码" required>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-top: 6px;display: inline-block;">
                    <a href="javascript:" class="text-center text-left" ><h4>发送验证码</h4></a>
                </div>
            </div>


            <div class="form-group">
                <a class="btn btn-lg btn-primary btn-block" href="reg.html">注册</a>
            </div>
        </form>
    </div>
</div>


</body>

</html>
