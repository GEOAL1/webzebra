<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0;">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
    用户注册
</nav>

<div class="container" ng-controller="loginController">
    <div class="content">
        <form class="form-signin" id="loginForm" name="loginForm" ng-submit="login()">
            <div class="form-group input-group-lg">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input name="un" type="phone" id="inputEmail" class="form-control" placeholder="手机号" required autofocus>
            </div>
            <div class="form-group input-group-lg">
                <label for="inputPassword" class="sr-only">Password</label>

                <input name="pw" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
            <a href="/static/reg.html">>>>没有帐号-立刻注册</a>
        </form>
    </div>
</div>
</body>
<script src="js/app.js"></script>
<script src="js/ctrl/loginCtrl.js"></script>
</html>
