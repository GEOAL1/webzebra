<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0;">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
    充值
    <div class="menu glyphicon glyphicon-list">

    </div>

    <ul class="nav navbar-nav" style="display:none;" id="sub-menu">
        <li><a href="/static/recharge.html">充值</a></li>
        <li><a href="/static/panel.html">地图订车</a></li>
        <li><a href="/static/panel.html">列表订车</a></li>
    </ul>
</nav>

<div class="container" ng-controller="rechargeController">
    <div class="content">
        <form class="form-signin" id="rechargeFrom" name="rechargeFrom" ng-submit="recharge(rechargeAmount,$event)">
            <div class="form-group">

            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="aliPay"
                       value="aliPay"  ng-model="check_pay_type" > 支付宝
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="weixinPay"
                       value="weixinPay"  ng-model="check_pay_type"> 微信支付
            </label>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="rechargeAmount" ng-model="rechargeAmount"
                       placeholder="1 - 10000元" required ng-pattern="/^\d{1,5}$/">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-success btn-block" ng-disabled="rechargeFrom.$invalid">充值</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="js/app.js"></script>
<script src="js/service/userService.js"></script>
<script src="js/ctrl/rechargectrl.js"></script>
</html>
